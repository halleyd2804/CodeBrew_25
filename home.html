<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropMatch</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Welcome to <span>CropMatch</span> </h1>
    <h2>Select a soil type to get started</h2>

    <div class="dropdown-wrapper">
      <select id="dropdownMenu" class="dropdownContent">
        <option disabled selected>Select Soil Type</option>
        <option value="Clay">Clay</option>
        <option value="Sandy">Sandy</option>
        <option value="Silty">Silty</option>
        <option value="Peaty">Peaty</option>
        <option value="Chalky">Chalky</option>
        <option value="Loamy">Loamy</option>
      </select>
    </div>

    <button class="learn-more" onclick="selectSoil()">Continue</button>
  </div>

  <script src="home.js"></script>
</body>

</html>
