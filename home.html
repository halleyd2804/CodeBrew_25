<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropMatch</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Welcome to <span>CropMatch</span> </h1>
    <h2>Select a soil type to get started</h2>

    <div class="dropdown-wrapper">
      <select id="dropdownMenu" class="dropdownContent">
        <option value="" disabled selected >Select Soil Type</option>
      </select>
    </div>

    <button class="learn-more" onclick="selectSoil()">Continue</button>
  </div>

  <script>
    async function fetchSoilTypes() {
      try {
        const response = await fetch('http://localhost:5000/api/soil');
        if (!response.ok) throw new Error('Failed to fetch soil types');
        const soilTypes = await response.json();

        const dropdownMenu = document.getElementById('dropdownMenu');

        soilTypes.forEach(soil => {
          const option = document.createElement('option');
          option.value = soil;
          option.textContent = soil;
          dropdownMenu.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching soil types:', error);
      }
    }

    function selectSoil() {
      const selectedSoil = document.getElementById('dropdownMenu').value;
      if (selectedSoil) {
        console.log(`Selected Soil Type: ${selectedSoil}`);
        window.location.href = `./result-tab.html?soil=${encodeURIComponent(selectedSoil)}`;
      } else {
        alert('Please select a soil type.');
      }
    }

    window.onload = fetchSoilTypes;
  </script>

  <script src="home.js"></script>
</body>

</html>
