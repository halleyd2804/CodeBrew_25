<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal HTML Skeleton</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>test</p>
    <p>test</p>
    
    <div class="container">
        <h1>Crop Suggestions</h1>
        <div class="crop-suggestions">
            <!-- Crop Suggestion 1 -->
            <div class="crop-card">
                <h2>Wheat</h2>
                <p>Ideal for temperate climates with well-drained soil.</p>
                <div class="dropdown">
                    <select size="10">
                        <option value="durum">Durum Wheat</option>
                        <option value="hard_red">Hard Red Wheat</option>
                        <option value="soft_red">Soft Red Wheat</option>
                        <option value="white">White Wheat</option>
                        <option value="spelt">Spelt</option>
                        <option value="emmer">Emmer</option>
                        <option value="einkorn">Einkorn</option>
                        <option value="kamut">Kamut</option>
                        <option value="club">Club Wheat</option>
                        <option value="pima">Pima Wheat</option>
                    </select>
                </div>
            </div>
            <!-- Crop Suggestion 2 -->
            <div class="crop-card">
                <h2>Rice</h2>
                <p>Suitable for warm, wet environments with flooded fields.</p>
                <div class="dropdown">
                    <select size="10">
                        <option value="basmati">Basmati Rice</option>
                        <option value="jasmine">Jasmine Rice</option>
                        <option value="arborio">Arborio Rice</option>
                        <option value="brown">Brown Rice</option>
                        <option value="wild">Wild Rice</option>
                        <option value="black">Black Rice</option>
                        <option value="red">Red Rice</option>
                        <option value="parboiled">Parboiled Rice</option>
                        <option value="sushi">Sushi Rice</option>
                        <option value="glutinous">Glutinous Rice</option>
                    </select>
                </div>
            </div>
            <!-- Crop Suggestion 3 -->
            <div class="crop-card">
                <h2>Corn</h2>
                <p>Thrives in sunny, fertile soils with moderate water.</p>
                <div class="dropdown">
                    <select size="10">
                        <option value="dent">Dent Corn</option>
                        <option value="flint">Flint Corn</option>
                        <option value="sweet">Sweet Corn</option>
                        <option value="popcorn">Popcorn</option>
                        <option value="indian">Indian Corn</option>
                        <option value="blue">Blue Corn</option>
                        <option value="white">White Corn</option>
                        <option value="yellow">Yellow Corn</option>
                        <option value="heirloom">Heirloom Corn</option>
                        <option value="hybrid">Hybrid Corn</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


  <!-- Your content goes here -->

  <script src="script.js"></script>
</body>
</html>
