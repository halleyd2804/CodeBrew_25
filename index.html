<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropMatch</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Welcome to <span>CropMatch</span> </h1>

    <h2>Do you know your soil nutritional values?</h2>
    <div class="yes-no">
      <button onclick="yes()" class="learn-more">Yes, I do</button>
      <button onclick="no()" class="learn-more">No, I don't</button>
    </div>


    <div id="if-no" class="yes-or-no">
      <h2>Select a soil type to get started:</h2>

      <div class="dropdown-wrapper">
        <select id="dropdownMenu" class="dropdownContent">
          <option value="" disabled selected >Select Soil Type</option>
        </select>
      </div>

      <button class="learn-more" onclick="selectSoil()">Continue</button>
    </div>

    <div id="if-yes" class="yes-or-no">
      <h2>Input your soil's nutritional values to get started:</h2>
      <div id="nutrition-fields" class="nutrition-fields">
        <span>N (ppm)</span> <input class="text-fields" id="N" type="number" placeholder="Type here...">
        <br>
        <span>P (ppm)</span> <input class="text-fields" id="P" type="number" placeholder="Type here...">
        <br>
        <span>K (ppm)</span> <input class="text-fields" id="K" type="number" placeholder="Type here...">
        <br>
        <span>pH</span> <input class="text-fields" id="pH" type="number" placeholder="Type here...">
        <br>
        <span>Location</span> <input class="text-fields" id="location" type="text" placeholder="Type here...">
      </div>
      <button class="learn-more" onclick="fieldvalues()">Continue</button>
    </div>
    

  <script src="home.js"></script>
</body>

</html>
